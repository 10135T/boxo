parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/*'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Asigură-te că SerializerInterface este înregistrat corect
    Symfony\Component\Serializer\SerializerInterface: '@serializer'
